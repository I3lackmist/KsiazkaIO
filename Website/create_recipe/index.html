<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stwórz przepis</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header flex">
      <a href="#" class="hamburger" onclick="openSidebar()"
        ><img src="./../images/menu_icon.png"
      /></a>

      <a href="./../main/index.html" class="logo"
        ><img src="./../images/logo_main.png"
      /></a>

      <ul class="login_btns">
        <li>
          <a href="./../login/index.html">
            <img
              class="login"
              src="./../images/login_btn.png"
              onmouseover="this.src='./../images/login_btn_hover.png';"
              onmouseout="this.src='./../images/login_btn.png';"
              onmousedown="this.src='./../images/login_btn_click.png';"
              onmouseup="this.src='./../images/login_btn_hover.png';"
            />
          </a>
        </li>
        <li>
          <img src="./../images/login_divideer.png" alt="" />
        </li>
        <li>
          <a href="./../register/index.html"
            ><img
              class="sign_up"
              src="./../images/register_btn.png"
              onmouseover="this.src='./../images/register_btn_hover.png';"
              onmouseout="this.src='./../images/register_btn.png';"
              onmousedown="this.src='./../images/register_btn_click.png';"
              onmouseup="this.src='./../images/register_btn_hover.png';"
          /></a>
        </li>
      </ul>
    </div>

    <div id="side_menu" class="sidebar">
      <div class="close_sidebar">
        <a href="#" onclick="closeSidebar()"
          ><img src="./../images/x_btn.png" alt=""
        /></a>
      </div>
      <div class="logo_sidebar">
        <img src="./../images/logo_sidebar.png" />
      </div>

      <ul class="sidebar_list">
        <li class="sidebar_menu_text">
          <a href="./../recipes/index.html">Przepisy</a>
        </li>
        <li>
          <img class="sidebar_divider" src="./../images/sidebar_divider.png" />
        </li>
        <li class="sidebar_menu_text">
          <a href="./../articles/index.html">Artykuly</a>
        </li>
        <li>
          <img class="sidebar_divider" src="./../images/sidebar_divider.png" />
        </li>
        <li class="sidebar_menu_text"><a href="">Dietetyk</a></li>
        <li>
          <img class="sidebar_divider" src="./../images/sidebar_divider.png" />
        </li>
        <li class="sidebar_menu_text">
          <a href="./../products/index.html">Produkty</a>
        </li>
        <li>
          <img class="sidebar_divider" src="./../images/sidebar_divider.png" />
        </li>
        <li class="sidebar_menu_text">
          <a href="./../products/index.html">Moje produkty</a>
        </li>
      </ul>

      <ul class="sidebar_media_icons">
        <li>
          <a href=""> <img src="./../images/facebook_sidebar.png" alt="" /></a>
        </li>

        <li>
          <a href=""> <img src="./../images/twitter_sidebar.png" alt="" /></a>
        </li>
        <li>
          <a href=""> <img src="./../images/pinterest_sidebar.png" alt="" /></a>
        </li>
      </ul>
    </div>

    <main>
      <div class="create_recipe_box">
        <div class="create_recipe_title">
          <img src="../images/create_recipe_title.png" />
        </div>
        <div id="divider">
          <img src="../images/create_recipe_title_divider.png" />
        </div>

        <form action="" name="recipe">
          <section>
            <div id="left">
              <div class="name_caption">
                <img src="../images/name_caption.png" />
              </div>
              <input
                class="name_text"
                type="text"
                placeholder="Nazwa przepisu..."
              />

              <div class="description_caption">
                <img src="../images/description_caption.png" alt="" />
              </div>
              <textarea
                class="description_text"
                type="text"
                placeholder="Opisz swój przepis..."
                maxlength="250"
              ></textarea>

              <ul class="create_recipe_btns">
                <li>
                  <input
                    class="cancel_btn"
                    type="reset"
                    value="Anuluj"
                    name="cancel"
                  />
                </li>
                <li>
                  <input
                    class="submit_btn"
                    type="submit"
                    value="Stwórz"
                    name="submit"
                  />
                </li>
              </ul>
            </div>

            <div id="middle">
              <img src="../images/create_recipe_divider.png" alt="" />
            </div>

            <div id="right">
              <div class="picture_caption">
                <img src="../images/picture_caption.png" alt="" />
              </div>
              <div id="input_picture">
                <input type="file" accept="image/*" id="file" />
                <label for="file">
                  <i class="material-icons"> add_photo_alternate </i>
                  Wybierz zdjecie</label
                >
              </div>
              <div class="ingriedients_caption">
                <img src="../images/ingriedients_caption.png" />
              </div>

              <div id="product_search_bar">
                <button id="add_product_btn">
                  <i class="material-icons"> add </i>
                </button>
                <input
                  type="search"
                  id="search_product_text"
                  onclick="showProductDetails()"
                />
              </div>

              <ul id="product_details">
                <li>
                  <a href="#" onclick="hideProductDetails()">
                    <img src="./../images/x_btn.png" id="hide_product_details"
                  /></a>
                  cukry: <input type="number" class="detail_product_text" />
                </li>
                <li>
                  tluszcze: <input type="number" class="detail_product_text" />
                </li>
                <li>
                  biaka: <input type="number" class="detail_product_text" />
                </li>
                <li>
                  kalorie: <input type="number" class="detail_product_text" />
                </li>
                <li>
                  sol: <input type="number" class="detail_product_text" />
                </li>
              </ul>
            </div>
          </section>
        </form>
      </div>
    </main>

    <footer>
      <div class="logo_footer"><img src="./../images/logo_footer.png" /></div>
      <div class="media_footer">
        <div class="our_media_text"><img src="./../images/media.png" /></div>
        <ul class="media_icons">
          <li>
            <a href=""><img src="./../images/fb_logo_white.png" alt="" /></a>
          </li>
          <li>
            <a href=""
              ><img src="./../images/twitter_logo_white.png" alt=""
            /></a>
          </li>
          <li>
            <a href=""
              ><img src="./../images/pinterest_logo_white.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
      <ul class="menu_footer">
        <li class="menu_text_footer"><a href="">Zasady użytkowania</a></li>
        <li class="menu_text_footer"><a href="">Pomoc</a></li>
        <li class="menu_text_footer"><a href="">O nas</a></li>
        <li class="menu_text_footer"><a href="">Polityka prywatności</a></li>
        <li class="menu_text_footer"><a href=""> Kontakt</a></li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
